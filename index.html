<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body class="raleway-normal-font">
    <header>
      <nav>
        <!-- navigation section -->
        <div class="nav-bar">
            <h2 class="logo">LOGO</h2>
            <button class="signup-button"><a>SignUp</a></button>
        </div>
        <!-- banner section -->
        <div class="banner">
            <div class="banner-content">
                <h1 class="text-color">Cool Dark UI Template for Webflow Agencies!</h1>
                <button class="btn-primary">StayFocused</button>
            </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="see-it-in-action">
        <div class="see-action">
          <div class="action-content">
            <h3>See It in Action</h3>
            <p>Explore the live preview and imagine your brand in this bold new look.</p>
            <button class="btn-primary live-button">Launch Live Preview</button>
          </div>
          <div><img src="Assets/wc-mini.png" alt=""></div>
        </div>
        </section>
      <section class="productive-user">
        <div class="productive-user-content">
          <h1 class="section-title text-color">Joined Thousands of Productive Users</h1>
          <div class="productive-user-details">
              <div class="content-title">
              <h2>50K</h2>
              <p class="sub-title">Active Users</p>
              </div>
              <div class="content-title">
              <h2>2M+</h2>
              <p class="sub-title">Focus Sessions</p>
              </div>
              <div class="content-title">
              <h2>95%</h2>
              <p class="sub-title">Satisfaction Rate</p>
            </div>
          </div>
        </div>

        </section>

    </main>
    <footer>

    </footer>
  </body>
</html>
